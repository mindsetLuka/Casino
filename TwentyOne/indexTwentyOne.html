<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="icon" href="../Slots/src/img/BAR.png"/>
    <link rel="stylesheet" href="styleTwentyOne.css">
</head>
<body>
<div class="container">
    <div class="player">
        <div class="player-stats">
            <p><span id="player-title">Игрок</span> | <span id="pbank">Баланс: </span> | <span id="cbet">Ставка: </span></p>
            <p><span id="player-cards-el">Карты: </span> | <span id="player-sum-el">Счет: </span></p>
        </div>
        <div class="player-cards">
            <img src="" id="pcard0">
            <img src="" id="pcard1">
            <img src="" id="pcard2">
            <img src="" id="pcard3">
            <img src="" id="pcard4">
            <img src="src/img/green_back.png" id="pcard5">
            <img src="src/img/green_back.png" id="pcard6">
            <img src="" id="pcard7">
            <img src="" id="pcard8">
            <img src="" id="pcard9">
            <img src="" id="pcard10">
        </div>
    </div>
    <div id="message-el">
        Выбери ставку, чтобы начать!
    </div>
    <div class="dealer">
        <div class="dealer-stats">
            <span id="dealer-title">Дилер</span> | <span id="dealer-cards-el">Карты: </span> | <span id="dealer-sum-el">Счет: </span>
        </div>
        <div class="dealer-cards">
            <img src="" id="dcard0">
            <img src="" id="dcard1">
            <img src="" id="dcard2">
            <img src="" id="dcard3">
            <img src="" id="dcard4">
            <img src="src/img/green_back.png" id="dcard5">
            <img src="src/img/green_back.png" id="dcard6">
            <img src="" id="dcard7">
            <img src="" id="dcard8">
            <img src="" id="dcard9">
            <img src="" id="dcard10">
        </div>
    </div>
    <div class="buttonarea">
        <div class="buttons">
            <button id="betbtn1" onclick="betButton1()">$ BET</button>
            <button id="betbtn2" onclick="betButton2()">$ BET</button>
            <button id="betbtn3" onclick="betButton3()">$ BET</button>
            <button id="betbtn4" onclick="betButton4()">$ BET</button>
        </div>
        <div class="buttons2">
            <button id="hitbtn" onclick="hitCard()">HIT</button>
            <button id="standbtn" onclick="standCard()">STAND</button>
            <button id="doublebtn" onclick="doubleDown()">DOUBLE</button>
        </div>
    </div>
    <div class="stats">
        <div class="stats-leftCol">
            <p>Сыграно раундов: <span id="roundsplayed"></span></p>
            <p>Сумма выигрыша: <span id="totalamountwon"></span></p>
            <p>Сумма проигрыша: <span id="totalamountlost"></span></p>
            <p hidden="hidden">Общая сумма ставок: <span id="totalbetamount"></span></p>
            <p hidden="hidden">Карт сыграно: <span id="totalcardsdrawn"></span></p>
            <p hidden="hidden">Deck Shuffled: <span id="timesdeckshuffled"></span></p>
        </div>
        <div class="stats-rightCol">
            <p>Побед: <span id="roundswon"></span></p>
            <p>Поражений: <span id="roundslost"></span></p>
            <p>Ничья: <span id="roundstied"></span></p>
            <p hidden="hidden">Player 21: <span id="playerblackjacks"></span></p>
            <p hidden="hidden">Dealer 21: <span id="dealerblackjacks"></span></p>
            <p hidden="hidden">Dealer Busts: <span id="dealerbusts"></span></p>
        </div>
    </div>
</div>
<script src="twentyOne.js"></script>
</body>
</html>
